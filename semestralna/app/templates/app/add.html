{% extends 'app/base.html' %}


{% block title %}
Form
{% endblock title %}


{% block body %}
<div class="container-fluid center" id='prihlasovanie'>
    <h1>Pridánie diskúsie</h1>
    {% if error %}
    <h2>{{error}}</h2>
    {% endif %}
    <form action="add" method="post">
        {% csrf_token %}
        <div class="container-fluid form">
            {{ form }}
            <input type="submit" value="Odoslať">
        </div>
    </form>
</div>
{% endblock body %}
