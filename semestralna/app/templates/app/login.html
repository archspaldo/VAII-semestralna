{% extends 'app/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block body %}

<div class="container-fluid center" id="prihlasovanie">
    <h1>Login</h1>
    <form action="user_login" method="POST">
        {% csrf_token %}
        <div>
            {% if error %}
            <p><strong>{{error}}</strong></p>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="meno">Meno</label>
            <input type="text" class="form-control" name="meno" id="meno" placeholder="Meno">
        </div>
        <div class="form-group">
            <label for="pwd">Heslo</label>
            <input type="password" class="form-control" name="heslo" id="pwd" placeholder="Heslo">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
