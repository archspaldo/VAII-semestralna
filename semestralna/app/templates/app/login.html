{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block script %}
<script async src="{% static 'js\login.js' %}"></script>
{% endblock script %}

{% block body %}
<div class="container-fluid center" id="prihlasovanie">
    
    <h1>Prihláste sa</h1>
    <form action="login" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Prihlásiť sa">
    </form>
</div>
{% endblock body %}
