{% extends 'app/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block body %}
<div class="container-fluid center" id="prihlasovanie">
    <h1>Prihláste sa</h1>
    <form action="login" method="POST">
        {% csrf_token %}
        <div class="container-fluid">
            <form action="user_login" method="post">
                {{form.as_p}}
                <input type="submit" value="Prihlásiť sa">
            </form>
        </div>

    </form>
</div>
{% endblock body %}
