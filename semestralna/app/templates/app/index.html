{% extends 'app/base.html' %}


{% block title %}
Discussion
{% endblock title %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 item-container">
            <div class="item">
                <div class="item-inside">
                    nig
                </div>
            </div>
        </div>
        <div class="col-md-9 item-container infinite-container">
            {% for item in discussion %}
            <div class="item infinite-item">
                <div class="item-inside">
                    <h3 class='discussion-item-title'>{{item.title}}</h3>
                    <ul class='discussion-item-list'>
                        <li class='discussion-item-author'>{{item.author}}</li>
                        <li class='discussion-item-description'>{{item.description}}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
